<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="tkdt.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <h2 class="heading-secondary text-center">Thống kê doanh thu</h2>
    <div class="back absolute">
      <ion-icon name="arrow-back-outline" class="icon-back"></ion-icon>
      <a href="menu.html">Quay lại</a>
    </div>
  </header>
  <div class="container">
    <div class="box-input ">
      <div class="el-1">
        <label for="">Ngày bắt đầu</label>
        <input type="date" name="" id="">
      </div>
      <div class="el-1">
        <label for="">Ngày kết thúc</label>
        <input type="date" name="" id="">
      </div>
    </div>
  </div>
  <div class="container-btn ">
    <button class="btn">Thống kê</button>
  </div>
  <div class="container---content text-center ">
    <div class="grid grid--3-cols box_1">
      <div class="box--1 color-1">
        <div class="text-box">
          <h3>Số tiền nhập</h3>
          <span>3.920.000 vnđ</span>
        </div>
      </div>
      <div class="box--1 color-2">
        <div class="text-box">
          <h3>Số tiền thu</h3>
          <span>7.110.000 vnđ</span>
        </div>
      </div>
      <div class="box--1 color-3">
        <div class="text-box">
          <h3>Doanh thu</h3>
          <span>3.180.000 vnđ</span>
        </div>
      </div>
    </div>
  </div>
  <div class="footer----1 text-center">
    <button class="btn">Xuất thống kê</button>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
